name: Windows Dart Build

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Set up Dart
              uses: dart-lang/setup-dart@v1

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Get dependencies
              run: dart pub get

            - name: Build Dart application
              run: dart compile exe bin/sqliteadmin.dart
